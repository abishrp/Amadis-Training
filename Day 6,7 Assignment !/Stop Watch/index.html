<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stop_watch.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="container">
        <div class="loader"></div>
        <div id="display">STOP WATCH</div>
        <div id="frame">
            <div class="hr timer">00</div>
            <div class="colon">:</div>

            <div class="min timer">00</div>
            <div class="colon">:</div>
            <div class="sec timer">00</div>
            <div class="colon">:</div>
            <div class="ms timer">00</div>
        </div>
        <div class="buttons">
            <button id="start" type="button">start</button>
            <button id="stop" type="button">stop</button>
            <button id="reset" type="button">reset</button>
        </div>
        
        </div>

    <script src="js/stop_watch.js"></script>
</body>
</html>
